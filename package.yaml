name:                zeplrog
version:             0.0.0.1
github:              "graninas/zeplrog"
license:             BSD3
author:              "Alexander Granin"
maintainer:          "graninas@gmail.com"
copyright:           "Granin A.S. 2021"


default-extensions:
- DeriveFunctor
- DeriveGeneric
- OverloadedStrings
- LambdaCase
- MultiParamTypeClasses
- ScopedTypeVariables
- ExplicitNamespaces
- NamedFieldPuns
- TupleSections
- ViewPatterns
- MultiWayIf
- RecordWildCards

dependencies:
- base >= 4.7 && < 5
- bytestring
- mtl
- time
- scientific
- containers
- free
- transformers
- template-haskell
- text
- newtype-generics
- uuid
- void
- random
- lens
- gloss

library:
  source-dirs:
  - src
  ghc-options:
  - -Wall

executables:
  zeplrog:
    main:                Main.hs
    source-dirs:         src/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    # - -O2

tests:
  functional-tests:
    main: Spec.hs
    source-dirs:
    - test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - zeplrog
